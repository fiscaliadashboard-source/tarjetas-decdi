<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tarjeta de Presentaci칩n</title>
  <style>    
    body {
      font-family: Arial, sans-serif;
      background: url('fondo.jpeg') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .card {
      background: rgba(255, 255, 255, 0.9);
      backdrop-filter: blur(6px);
      width: 360px;
      border-radius: 15px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.3);
      padding: 25px;
      text-align: center;
    }
    .card img {
      width: 110px;
      margin-bottom: 15px;
    }
    .card h1 {
      font-size: 20px;
      margin: 10px 0 5px;
      color: #003366;
    }
    .card h2 {
      font-size: 16px;
      margin: 5px 0;
      font-weight: normal;
      color: #222;
    }
    .card p {
      font-size: 14px;
      color: #333;
      margin: 8px 0;
    }
    .footer {
      margin-top: 15px;
      font-size: 12px;
      color: #666;
    }
    .buttons {
      margin-top: 15px;
    }
    .contact-buttons {
      display: flex;
      justify-content: center;
      gap: 14px;
      margin-top: 16px;
    }

    .btn-glass {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 6px;
      padding: 10px 16px;
      border-radius: 10px;
      font-family: "Inter", sans-serif;
      font-weight: 500;
      font-size: 15px;
      color: #1a1a1a;
      background: rgba(255, 255, 255, 0.65);
      backdrop-filter: blur(10px) saturate(180%);
      -webkit-backdrop-filter: blur(10px) saturate(180%);
      border: 1px solid rgba(0, 0, 0, 0.08);
      text-decoration: none;
      transition: all 0.25s ease;
      box-shadow: 0 3px 6px rgba(0, 0, 0, 0.15);
    }

    .btn-glass:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.25);
    }

    .btn-glass svg {
      width: 18px;
      height: 18px;
      vertical-align: middle;
      position: relative;
      top: 1px; /* 游댢 ajuste fino de alineaci칩n vertical */
    }

    .email svg {
      color: #007bff;
    }

    .whatsapp svg {
      color: #25d366;
    }

    .btn-glass span {
      line-height: 1;
      position: relative;
      top: 1px;
    }
  </style>
</head>
<body>
  <div class="card">
    <img src="fgnlogo2.png" alt="Logo Fiscal칤a">
    <h1>Lenar Armando Colmenares Duque</h1>
    <h2>Director Especializado contra los Delitos Inform치ticos</h2>    
    <p><strong>Colombia</strong></p>

    <div class="contact-buttons">
      <a href="mailto:lenar.colmenares@fiscalia.gov.co" class="btn-glass email">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"
             fill="none" stroke="currentColor" stroke-width="1.8"
             stroke-linecap="round" stroke-linejoin="round">
          <rect x="3" y="5" width="18" height="14" rx="2" ry="2"></rect>
          <polyline points="3,7 12,13 21,7"></polyline>
        </svg>
        <span>Correo</span>
      </a>

      <a href="https://wa.me/573003814301" class="btn-glass whatsapp">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"
             fill="none" stroke="currentColor" stroke-width="1.8"
             stroke-linecap="round" stroke-linejoin="round">
          <path d="M21.05 3.05a10 10 0 1 0-15.15 12.85L3 21l5.1-2.9a10 10 0 0 0 12.95-15.05z"></path>
          <path d="M9.5 8.5a6 6 0 0 1 5.5 5.5"></path>
        </svg>
        <span>WhatsApp</span>
      </a>
    </div>

    <div class="footer">Fiscal칤a General de la Naci칩n</div>
  </div>
</body>
</html>
